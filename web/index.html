<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />

    <!-- Primary SEO -->
    <title>Xemora – The Unified AI Ecosystem for Vision, Voice, and Security</title>
    <meta
      name="description"
      content="Xemora is a unified AI ecosystem for biometric security, computer vision, document intelligence, and generative art. Experience the future of AI workspace."
    />

    <!-- Theme -->
    <meta name="theme-color" content="#020617" />

    <!-- Open Graph (Google, WhatsApp, LinkedIn) -->
    <meta property="og:title" content="Xemora – Unified AI Ecosystem" />
    <meta
      property="og:description"
      content="Xemora is a unified AI ecosystem for biometric security, computer vision, document intelligence, and generative art."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://prism-vision.vercel.app/" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Xemora – Unified AI Ecosystem" />
    <meta
      name="twitter:description"
      content="Unified AI ecosystem combining biometrics, vision, document chat, and generative art."
    />
    <meta name="twitter:image" content="/og-image.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>

  <body class="bg-slate-950 text-white antialiased">

    <script type="module" src="/index.tsx"></script>
